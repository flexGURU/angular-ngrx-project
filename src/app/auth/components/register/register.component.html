<div>....{{ isSubmitting$ | async }}.....</div>

@if (!(loggedIn$ | async)) {
<div class="flex justify-center items-center min-h-screen font-sans">
  <div class="flex flex-col border p-8 space-y-6 rounded-lg shadow-lg md:w-1/3">
    <div class="text-center">
      <h1 class="text-3xl font-semibold">Sign Up</h1>
      <a routerLink="/login" class="text-green-500 mt-2 block"
        >Have an Account?</a
      >
      <p class="text-3xl text-red-500">{{ backendErrors$ | async }}</p>
    </div>

    <div class="border-t pt-6">
      <form
        action=""
        [formGroup]="formData"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-4"
      >
        <input
          type="text"
          placeholder="Username"
          formControlName="username"
          class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-0"
        />

        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-0"
        />
        @if(!(isSubmitting$ | async)) {
        <button class="btn focus:ring-amber-200">Sign Up</button>
        }
      </form>
    </div>
  </div>
</div>

}
@else {
  <div class="text-center">
    <h1 class="text-3xl text-green-500 font-bold tracking-wider font-serif">
      SUCCESSFULLY LOGGEDIN
    </h1>
  </div>
}
